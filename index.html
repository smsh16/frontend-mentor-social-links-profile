<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card-container">
      <div class="avatar-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
      </div>
      <div class="information">
        <h2 class="name">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>
      <div class="link-container">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">S. M. Shuzatul Hoque</a>.
    </div>
  </body>
</html>
